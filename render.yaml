services:
  - type: web
    name: transport-delay-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_V1_PREFIX
        value: /api/v1
      - key: DEBUG
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: transport-delay-backend
          property: port
      - key: ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app,http://localhost:8000

